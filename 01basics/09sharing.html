<html>
<head>
    <title></title>
</head>
<body ng-app="myApp">
    <div ng-controller="FirstCtrl">
        {{x}}
        <br>
        <input type="text" ng-model="fns.commonMessage"/>
        <button ng-click="fns.commonFn()">Common Fn</button>
    </div>
    <div ng-controller="SecondCtrl">
        {{y}}
        <br>
        <input type="text" ng-model="fns.commonMessage"/>
        <button ng-click="fns.commonFn()">Common Fn</button>
    </div>
    <script src="https://code.angularjs.org/1.3.0/angular.js"></script>

    <script>
    
        var app = angular.module('myApp', []);

        // app.run(function($rootScope){
        //     $rootScope.commonFn = function(){
        //         console.log("common Function")
        //     }
        // })

        app.factory('CommonStuff', function(){
            return {
                commonMessage : "A common property to both controllers",
                commonFn : function(){
                    console.log("common Function..from factory")
                }
            }
        })
        app.controller('FirstCtrl', function($scope, CommonStuff){
            $scope.x = 34;
            $scope.fns = CommonStuff
            console.log($scope)
        })
        app.controller('SecondCtrl', function($scope, CommonStuff){
            $scope.y = 45;
            $scope.fns = CommonStuff
            console.log($scope)
        })
    </script>
</body>
</html>
